<h2>Activity Logs</h2>

<div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">Filter by User</label>
    <input type="text" class="form-control" [ngModel]="userFilter()" (ngModelChange)="userFilter.set($event)" placeholder="Search User...">
  </div>
  <div class="col-md-4">
    <label class="form-label">Filter by Module</label>
    <input type="text" class="form-control" [ngModel]="moduleFilter()" (ngModelChange)="moduleFilter.set($event)" placeholder="Search Module...">
  </div>
  <div class="col-md-4">
    <label class="form-label">Filter by Date</label>
    <input type="date" class="form-control" [ngModel]="dateFilter()" (ngModelChange)="dateFilter.set($event)">
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Action</th>
        <th>User</th>
        <th>Module</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      @for (log of filteredLogs(); track log.id) {
        <tr>
          <td>{{ log.id }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.user }}</td>
          <td>{{ log.module }}</td>
          <td>{{ log.timestamp | date:'medium' }}</td>
        </tr>
      }
      @if (filteredLogs().length === 0) {
        <tr>
          <td colspan="5" class="text-center">No logs found matching criteria.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
